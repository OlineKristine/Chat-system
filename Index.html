<!--
A window/box to display chat messages in
A list to display connected user on
A field to input chat messages in
A field to search for messages in
A place to display the search results (you could reuse you main view for
regular messages)-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="Stylesheet.css" >
  <title> Chat-thing </title>
</head>
<body>

<h1> Welcome to the Chat </h1>

<div class="Messages">
  <div id="message-window">
    <ul id="message-list">
      <li>Please be considerate in the Chat</li>
    </ul>
  </div>

  <div id="post-message">
    <h2> </h2>
    <form id="message-form">
      <input type="text" placeholder="Please enter your message here..." id="post-new-message">
      <input type="submit" value="Send Message">
    </form>
  </div>
</div>
<div class="users">
  <ul id="user-name-list">

  </ul>

  </div>

</div>

<div class="Search-messages">
  <div id="search-message">
    <h2> </h2>
    <form id="search-message-form">
      <input type="text" placeholder="Enter search here..." id="search-messages">
      <input type="submit" value="Search">
    </form>
  </div>

  <div id="search-message-window">
    <ul id="result-list">
      
    </ul>
  </div>
</div>



<script type="text/javascript" src="Chat.js"> </script>

</body>
</html>
